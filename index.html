<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Unreal's Tools</title>
        <link rel="stylesheet" href="css/dnd_crafting.css">
    </head>
    <body>
        <div id="crafting-tools">
            <div class="error" id="error-crafting">
                <span class="error-message"></span>
            </div>

            <div class="crafting-option">
                <label for="crafting-rate">Work rate (gp/h):</label>
                <input type="number" class="crafting-updatable" id="crafting-rate" name="crafting-rate" value="5" maxlength="2" min="0.01" step="1">
            </div>

            <div class="crafting-option">
                <label for="crafting-target">Target Amount (optional):</label>
                <input type="number" class="crafting-updatable" id="crafting-target" name="crafting-target" value="1" maxlength="2" min="1" step="1">
            </div>

            <div class="crafting-option">
                <label for="crafting-item-types">Magic Item Type:</label>
                <select class="crafting-updatable" name="crafting-item-types" id="crafting-item-types">
                    <option value="100" magic-item-adept>Common (3rd level)</option>
                    <option value="500" magic-item-adept>Uncommon (3rd level)</option>
                    <option value="5000">Rare (6th level)</option>
                    <option value="50000">Very Rare (11th level)</option>
                    <option value="500000">Legendary (17th level)</option>
                </select>
            </div>

            <div class="crafting-option">
                <label for="crafting-worker-type">Worker:</label>
                <select name="crafting-worker-type" id="crafting-worker-type">
                    <option value="1">Normal Worker</option>
                    <option value="4">Artificer 10+</option>
                </select>

                <label for="crafting-worker-hours">Total hours per day:</label>
                <input type="number" id="crafting-worker-hours" name="crafting-worker-hours" minlength="1" maxlength="2" value="8" min="1" max="24" step="1">
                <button id="crafting-add-worker-btn" type="button">Add worker</button>
            </div>

            <div class="crafting-option">
                <table class="crafting-table" id="worker-table">
                    <thead>
                        <tr>
                            <th>Worker Type</th>
                            <th>Hours/day</th>
                            <th>Magic Item Adept</th>
                        </tr>
                    </thead>
                    <tbody id="crafting-worker-list"></tbody>
                </table>
            </div>

            <div class="crafting-option">
                <table class="crafting-table" id="crafting-table">
                    <thead>
                        <tr>
                            <th>Crafting time (hr)</th>
                            <th>Work Time (days)</th>
                            <th>Crafting cost (gp)</th>
                            <th>Items/day</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="crafting-time"></td>
                            <td id="crafting-workdays"></td>
                            <td id="crafting-cost"></td>
                            <td id="crafting-items"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <strong>Note:</strong> This is using modified DMG rules. If you'd like to use standard DMG cost, change work rate to <strong>3.125</strong>.
        </div>

        <script src="js/dnd_crafting.js"></script>
    </body>
</html>
